<!doctype html>

{% extends 'header.html' %}

{% block content %}

{% if user.is_authenticated %}
    <p>Hi {{ user.email }}!</p>
    <p><a href="{% url 'events' %}">Events Page</a></p>
    <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    <p><a href="{% url 'user' user.id %}">User Profile</a></p>

{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'account_login' %}">Log In</a> |
    <a href="{% url 'account_signup' %}">Sign Up</a>

{% endif %}

{% endblock %}
</body>
</html>
