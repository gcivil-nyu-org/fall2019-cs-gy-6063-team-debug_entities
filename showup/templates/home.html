<!doctype html>

{% extends 'header.html' %}

{% block content %}

{% if user.is_authenticated %}
    <p>Hi {{ user.email }}!</p>

{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'account_login' %}">Log In</a> |
    <a href="{% url 'account_signup' %}">Sign Up</a>

{% endif %}

{% endblock %}
</body>
</html>
