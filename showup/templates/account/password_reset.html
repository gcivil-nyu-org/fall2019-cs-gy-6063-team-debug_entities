{% extends "header.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<section>
    <div class="container">
      <div class="row align-items-stretch">
        <div class="col-12 col-md-6 offset-md-1 omd-6 offset-md-1 order-md-2">
          <div class="position-relative h-100 vw-50 d-none d-md-block">
            <!-- Picture -->
            <div class="h-100 w-100">
              <div class="w-100 h-100 bg-cover" style="background-image: url({% static 'dancing.png' %});"></div>
            </div>
          </div>

        </div>
        <div class="col-5 col-md-5 py-14 py-md-14 order-md-1">
          
          <!-- Heading -->
          <h1 class="display-3">
            Let's reset your <span class="text-success">password.</span>
          </h1>

          <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
            {% csrf_token %}
            <div class="my-5">
                <input type="email" name="email" size="30" placeholder="email address" class="textinput form-control" required id="id_email">
            </div>
                <button type="submit" class="btn btn-block btn-primary shadow lift">Reset it.</button>
          </form>
        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>

{% endblock %}
