{% extends "header.html" %}
{% block content %}
{% load static %}

<section>
    <div class="container">
      <div class="row align-items-stretch">
        <div class="col-12 col-md-6 offset-md-1 omd-6 offset-md-1 order-md-2">
          <div class="position-relative h-100 vw-50 d-none d-md-block">
            <!-- Picture -->
            <div class="h-100 w-100">
              <div class="w-100 h-100 bg-cover" style="background-image: url({% static 'dancing.png' %});"></div>
            </div>
          </div>

        </div>
        <div class="col-5 col-md-5 py-14 py-md-14 order-md-1">
          
          <!-- Heading -->
          <h1 class="display-3">
            Please don't leave.
          </h1>

          <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button type="submit" class="btn btn-block btn-primary shadow lift">Get me out of here.</button>
            </form>
        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>

  {% endblock %}
