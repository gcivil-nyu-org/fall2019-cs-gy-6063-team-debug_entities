{% extends 'header.html' %}

{% block content %}

<div style="position:relative; top:20px">
  <center>
    <h2>Grow your squad.</h2>
  </center>
</div>

<section class="pt-6 pt-md-8 pb-8 mb-md-8">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p>Enter a user's email address to send them a request to join squads. If they accept, you will join squads.</p>
        <form method='POST'>
          {% csrf_token %}

          <div class="form-group my-3">
            <input type="email" name="email" class="form-control" placeholder="email address">
          </div>

          <button type="submit" name="add" class="btn btn-block btn-primary shadow lift">Add User</button>

          {% if squad_size > 1 %}
            <button type="submit" name="leave" class="btn btn-block btn-primary shadow lift">Leave Squad</button>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</section>

{% if msg %}
  <div class="modal" id="myModal" data-toggle="modal" data-target="#myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Alert!</h3>
        </div>
        <div class="modal-body">
          <h4>{{ msg }}</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="myModal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}

<script>
  $(document).ready(function(){
    $('.modal').modal({dismissible: false,});
    $('.modal').modal('open');
  });
</script>

{% endblock %}
