<!DOCTYPE html>

<style>
    .card {
        align-content: center;
    }
</style>

<form action="#" method="GET">
    <select name = "boroughs" multiple>
    {% for borough in borough_choices %}
        <option value = "{{borough.0}}">{{borough.1}}</option>
    {% endfor %}
    </select>
    <select name = "performers" multiple>
    {% for performer_name in performer_names_choices %}
        <option value = "{{performer_name}}">{{performer_name}}</option>
    {% endfor %}
    </select>
    <select name = "venues" multiple>
    {% for venue in venue_choices %}
        <option value = "{{venue}}">{{venue}}</option>
    {% endfor %}
    </select>
    <select name = "genres" multiple>
    {% for genre in genre_choices %}
        <option value = "{{genre}}">{{genre}}</option>
    {% endfor %}
    </select>
    <br>
    <br>
    <button type="submit" name="filter">Filter</button>
</form>

<br>
<br>

{% for event in events %}
    <img src={{event.performer_image_url}}>
    <p>{{event.performer_names}}</p>
    <p>{{event.venue_name}}</p>
    <p>{{event.datetime}}</p>
    <p>{{event.borough}}</p>
    <br>
    <form action="#" method="get">
        <button type="submit" name="interested" value={{event.id}}>Interested</button>
        <button type="submit" name="going" value={{event.id}}>Going</button>
    </form>
{% endfor %}
