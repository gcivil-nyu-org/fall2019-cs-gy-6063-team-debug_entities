<!DOCTYPE html>

<style>
    .card {
        align-content: center;
    }
</style>

{% extends 'header.html' %} {% block content %}

<br>
<div class="row">
    {% for event in events %}
    <div class="col s12 m6" style="width: 18rem;">
        <div class="card">
            <div class="card-image">
                <img src={{event.performer_image_url}}>
            </div>
            <div class="card-content" style="height: 16rem;">
                <a href="google.com">{{event.performer_names}}</a>
                <p>{{event.venue_name}}</p>
                <p>{{event.datetime}}</p>
                <br>
                <a class="btn-small waves-effect waves-light teal lighten-2">Interested</a>
                <a class="btn-small waves-effect waves-light teal lighten-2">Going</a>
            </div>
        </div>
    </div>
    {% endfor %} {% endblock %}
</div>
