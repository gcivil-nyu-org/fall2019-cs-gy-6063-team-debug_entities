<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="styles.css">
<title><center>Events to View</center></title>
</head>
<body>

<section>
{% if user.is_authenticated %}
    <div style='float: right; background-color:white'>
        <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    </div>
{% endif %}
</section>

<section class="events">
<div class="cards">
{% for event in events %}
<div class="card" style="background-image: url({{event.performer_image_url}})">
<h1>{{event.venue_name}}</h1>
<h2>{{event.performer_names}}</h2>
<h3>{{event.datetime}} {{borough}}</h3>
</div>
{% endfor %}
</div>
</section>
</body>
</html>
