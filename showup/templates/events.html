<!DOCTYPE html>

<style>
.card {
  align-content: center;
}
</style>

{% extends 'header.html' %}
{% block content %}

<br>
  <div class="row">
    {% for event in events %}
    <div class="col s12 m6" style="width: 18rem;">
      <div class="card">
        <div class="card-image">
          <img src={{event.performer_image_url}}>
            <a class="btn-floating halfway-fab waves-effect waves-light teal lighten-2">
              <i class="material-icons">+</i>
            </a>
          </div>
          <div class="card-content" style="height: 12rem;">
            <a href= {{event.performer_names}}>{{event.performer_names}}</a>
            <p>{{event.venue_name}}</p>
            <p>{{event.datetime}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
