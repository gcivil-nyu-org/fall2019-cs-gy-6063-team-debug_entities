{% extends 'header.html' %}

<body>

{% block content %}
<br><br><br>

<form action="#" method="GET">
  {% csrf_token %}

  <div class="carousel carousel-slider center">
    {% for user in users %}
    <div class="carousel-item red white-text" href="#one!">
      <h2>{{user.first_name}}</h2>
      <p class="white-text">{{user.bio}}</p>
      <br><br><br>
      <!-- Dislike Someone -->
      <a class="btn waves-effect white grey-text darken-text-2" type="submit" name="dislike">
        <i class="material-icons">thumb_down</i></a>
      <!-- like Someone -->
      <a class="btn waves-effect white grey-text darken-text-2" type="submit" name="like">
        <i class="material-icons">thumb_up</i></a>
    </div>    
  {% endfor %}

</form>

<!-- Add javascript and jquery per page that requires it -->
<!-- Jquery Import -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
</script>
<!-- Using Carousel feature in materialize css -->
<script>
	$(document).ready(function() {
		$('.carousel.carousel-slider').carousel({fullWidth: true, noWrap: true});
	});
</script>
{% endblock %}
</body>
